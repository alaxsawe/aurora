{{ with .profile }}
<div class="container">
    <div class="row">
        <div class="col sm12 m12">
            <ul class="collection">
                <li class="collection-item">
                    <h5>
                        <span>{{ .FirstName}}</span>
                        <span>{{.LastName }}</span>
                    </h5>
                </li>
                <li class="collection-item ">
                    <span class="title">umri</span>
                    <h5>{{.Age}}</h5>
                </li>
                <li class="collection-item">
                    <span class="title">jinsia</span>
                    <h5>Mwanaume</h5>
                </li>
                <li class="collection-item">
                    <span class="title">Jiji</span>
                    <h5>{{.City}}</h5>
                </li>
                <li class="collection-item ">
                    <span class="title">Nchi</span>
                    <h5>{{.Country}}</h5>
                </li>
                <li class="collection-item ">
                    <span class="title">Mtaa</span>
                    <h5>{{.Street}}</h5>
                </li>
                <li class="collection-item">
                    <div>Angalia picha zangu
                        <a href="/galery?id={{.ID}}" class="secondary-content btn waves-effect waves-light"><i class="mdi-content-send"></i></a>
                    </div></li>
                <li class="collection-item">
                    <div>Karibu tuongee
                        <a href="/chatroom?room={{.ID}}" class="secondary-content btn waves-effect waves-light"><i class="mdi-content-send"></i></a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
{{ end }}
